<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy AcreX Cow Tokens</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #000 url('https://images.unsplash.com/photo-1601979031925-86620d2d2758?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    img.logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: #00ff88;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #00ff88;
      color: #000000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00cc6a;
    }

    #wallet-address, #token-balance, #buy-status {
      margin-top: 12px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/dmKzPvf/AcreX-Logo.png" class="logo" alt="AcreX Logo" />
  <h1>Buy AcreX Cow Tokens</h1>

  <div class="card">
    <button id="connect-wallet">Connect Wallet</button>
    <p id="wallet-address"></p>
    <p id="token-balance"></p>

    <input id="eth-amount" type="number" min="0.001" step="0.001" placeholder="ETH to send">
    <button id="buy-button">Buy Tokens</button>
    <p id="buy-status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const HOST_WALLET = "0xEf40c5f0B1d20a3B457f27049043CBAeb833A60E"; // Replace with AcreX wallet
    const TOKEN_ADDRESS = "0x5c5d34599745be9719e816bb40E86d9705Ae636b";
    const TOKEN_ABI = [
      {
        "constant": true,
        "inputs": [{"name": "account", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "decimals",
        "outputs": [{"name": "", "type": "uint8"}],
        "type": "function"
      }
    ];

    let signer, userAddress, token;

    async function connectWallet() {
      if (!window.ethereum) return alert("Install MetaMask");
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      token = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, provider);
      document.getElementById("wallet-address").innerText = "Connected: " + userAddress;
      updateBalance();
    }

    async function updateBalance() {
      try {
        const raw = await token.balanceOf(userAddress);
        const decimals = await token.decimals();
        const formatted = ethers.utils.formatUnits(raw, decimals);
        document.getElementById("token-balance").innerText = "Token Balance: " + formatted;
      } catch (e) {
        document.getElementById("token-balance").innerText = "Error reading balance.";
      }
    }

    async function buyTokens() {
      const amount = document.getElementById("eth-amount").value;
      if (!amount || isNaN(amount)) {
        document.getElementById("buy-status").innerText = "Enter a valid amount.";
        return;
      }
      try {
        const tx = await signer.sendTransaction({
          to: HOST_WALLET,
          value: ethers.utils.parseEther(amount)
        });
        await tx.wait();
        document.getElementById("buy-status").innerText = "Tokens purchased! (ETH sent)";
        updateBalance();
      } catch (e) {
        document.getElementById("buy-status").innerText = "Transaction failed.";
      }
    }

    document.getElementById("connect-wallet").addEventListener("click", connectWallet);
    document.getElementById("buy-button").addEventListener("click", buyTokens);
  </script>
</body>
</html>
